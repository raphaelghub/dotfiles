format = """
$username\
$directory(full_path=true)\
$git_branch\
$git_state\
$git_status\
$nodejs\
 $fill\
$shell\
$cmd_duration $jobs $time\
$hostname\
$line_break\
$character"""


# Disable the blank line at the start of the prompt
add_newline = false

[fill]
symbol = " "

[directory]
style = "cyan"
truncation_length = 6
truncate_to_repo = false
repo_root_style = "bold cyan"
home_symbol = " ~"
